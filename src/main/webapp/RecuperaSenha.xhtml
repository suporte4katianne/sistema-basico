<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>HSI Sistemas</title>
		
	<h:outputStylesheet library="hsisistemas" name="styles/custom.css" />
	<h:outputStylesheet library="hsisistemas" name="styles/layout.css" />
	<h:outputStylesheet library="hsisistemas" name="styles/components.css" />

	<h:outputScript target="body" library="hsisistemas" name="javascripts/app.js" />
	<h:outputScript target="body" library="hsisistemas" name="javascripts/calendar-pt.js" />
</h:head>

<h:body>
	<header class="aw-topbar">
		<h:graphicImage library="hsisistemas" name="images/logo_hsi.png" />
		<a href="/HSI/" class="aw-toggle" > 
			<i class="fa fa-user fa-lg"> 
				<p:outputLabel styleClass="Fonte" value=" Acessar Sistema" />
			</i>
		</a>
	</header>

	<div id="conteudo">
		<h:form>
			<p:outputLabel value="Se os dados informados estiverem corretos você receberá um E-mail com as informações necessarias para o acesso" style="margin-left: 35px;" />
			<h:panelGrid columns="2" columnClasses="rotulo" >
				<p:outputLabel for="email" value="Informe o E-mail:" />
				<p:inputText id="email" value="#{recuperaSenhaBean.email}" required="true" />
				
				<p:outputLabel for="cnpj" value="Informe o CNPJ:" />
				<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{recuperaSenhaBean.cnpj}" required="true" />		
				
				<h:outputLabel value="" />
				<p:commandButton process="@this email cnpj" update="email cnpj" action="#{recuperaSenhaBean.enviaRecurepacaoSenha()}" value="Enviar" styleClass="ui-priority-primary" />
			</h:panelGrid>
			
			<p:messages id="recuperaSenhaEmailMessage" autoUpdate="true" closable="true"  style="margin-left: 15px; margin-right: 15px;"/> 
		</h:form>
	</div>		

	
	
	<p:separator style="margin-top: 20px"/>
	
	<footer>
		HSI Automação Comercial
	</footer>
</h:body>


</html>
