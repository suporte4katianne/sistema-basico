<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{alterarSenhaBean.inicializar()}" />
			<o:viewParam name="usuario" value="#{alterarSenhaBean.usuario}" converter="#{usuarioConverter}" />
		</f:metadata>

		<h:form id="frm">
			<br />
			<p:panel header="Alterar Senha">
				
				<p:messages autoUpdate="true" closable="true" />
				
				<h:panelGrid columnClasses="2">
					<p:outputLabel for="confirmaSenhaAtual" value="Senha Atual:" />
					<p:password id="confirmaSenhaAtual" value="#{alterarSenhaBean.confirmaSenhaAtual}" style="width:321px;" />

					<p:outputLabel for="senha" value="Nova Senha:" />
					<p:password required="true" style="width:321px;" id="senha"
						autocomplete="false" feedback="true" weakLabel="Fraca"
						goodLabel="Boa" strongLabel="Forte"
						value="#{alterarSenhaBean.usuario.senha}"
						promptLabel="Informe uma Senha" match="confirmaSenha"
						validatorMessage="As Senhas informadas sÃ£o diferentes!" />

					<p:outputLabel for="confirmaSenha" value="Confirme sua Nova Senha:" />
					<p:password required="true" style="width:321px;" id="confirmaSenha" />

					<p:outputLabel value="" />
					<p:commandButton value="Alterar Senha"
						styleClass="ui-priority-primary" process="@this @form" update="@form"
						action="#{alterarSenhaBean.alterarSenha()}" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
