<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://xmlns.jcp.org/jsf/html">


	<button class="accordion"><i class="fa fa-fw fa-chevron-down"/>Cadastros</button>
	<div class="panel">
		<h:form>
			<ul>
				<li class="#{view.viewId == '/Sistemas/Cliente.xhtml' ? 'is-selected' : ''}">
					<h:commandLink>
						<i class="fa  fa-fw  fa-user"/>Clientes
						<p:ajax listener="${menuBean.segurancaFormulario('Cliente')}" />
					</h:commandLink>
				</li>

				<li class="#{view.viewId == '/Sistemas/Fornecedor.xhtml' ? 'is-selected' : ''}">
					<h:commandLink>
						<i class="fa  fa-fw  fa-user"/>Fornecedores
						<p:ajax listener="${menuBean.segurancaFormulario('Fornecedor')}" />
					</h:commandLink>
				</li>

				<li class="#{view.viewId == '/Sistemas/Transportadora.xhtml' ? 'is-selected' : ''}">
					<h:commandLink>
						<i class="fa  fa-fw  fa-user"/>Transportadoras
						<p:ajax listener="${menuBean.segurancaFormulario('Transportadora')}" />
					</h:commandLink>
				</li>

				<li class="#{view.viewId == '/Sistemas/Produto.xhtml' ? 'is-selected' : ''}" >
					<h:commandLink>
						<i class="fa  fa-fw  fa-cube"/>Produtos
						<p:ajax listener="${menuBean.segurancaFormulario('Produto')}" />
					</h:commandLink>
				</li>
			</ul>
		</h:form>
	</div>

	<button class="accordion"><i class="fa fa-fw fa-chevron-down"/>Atendimento</button>
	<div class="panel">
		<h:form>
			<ul>
				<li class="#{view.viewId == '/Sistemas/Orcamento.xhtml' ? 'is-selected' : ''}" >
					<h:commandLink>
						<i class="fa  fa-fw  fa-calculator"/>Orçamentos
						<p:ajax listener="${menuBean.segurancaFormulario('Orcamento')}" />
					</h:commandLink>
				</li>
			</ul>
		</h:form>
	</div>

	<button class="accordion"><i class="fa fa-fw fa-chevron-down"/>Estoque</button>
	<div class="panel">
		<h:form>
			<ul>
				<li class="#{view.viewId == '/Sistemas/Saida.xhtml' ? 'is-selected' : ''}" >
					<h:commandLink>
						<i class="fa  fa-fw  fa-file-text"/>Notas de Saidas
						<p:ajax listener="${menuBean.segurancaFormulario('Saida')}" />
					</h:commandLink>
				</li>
				<li class="#{view.viewId == '/Sistemas/Entrada.xhtml' ? 'is-selected' : ''}" >
					<h:commandLink>
						<i class="fa  fa-fw  fa-file-text"/>Notas de Entradas
						<p:ajax listener="${menuBean.segurancaFormulario('Entrada')}" />
					</h:commandLink>
				</li>
				<li class="#{view.viewId == '/Sistemas/AjusteEstoque.xhtml' ? 'is-selected' : ''}" >
					<h:commandLink>
						<i class="fa  fa-fw fa-pencil-square-o"/>Ajustes de Estoque
						<p:ajax listener="${menuBean.segurancaFormulario('AjusteEstoque')}" />
					</h:commandLink>
				</li>
			</ul>
		</h:form>
	</div>

	<p:dialog header="Sair sem Salvar" widgetVar="cancelarOperacao" modal="true" minHeight="250" width="400"
			  resizable="false">
		<h:outputText value="O cadastro atual será perdido!" />
		<div style="margin-top: 15px">
				<p:commandButton value="Sim" icon="fa fa-check" style="margin-right: 5px"
								 actionListener="#{menuBean.direcionaPage()}" styleClass="ui-priority-primary"
								 oncomplete="PF('cancelarOperacao').hide()" />
				<p:commandButton value="Não" icon="fa fa-close" styleClass="ui-priority-primary"
						oncomplete="PF('cancelarOperacao').hide()" />
		</div>

	</p:dialog>

</ui:composition>
