<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="content">
        <h:form>
            <br />
            <p:messages closable="true" autoUpdate="true" />
            <p:dataTable value="#{cfopBean.cfops}" widgetVar="listaInutilizacoes"
                         selectionMode="single" emptyMessage="Nenhum item adicionado"
                         reflow="true" var="dados" id="dadosTabela" multiViewState="true"
                         rowKey="#{dados.id}" selection="#{cfopBean.cfop}" filteredValue="#{cfopBean.cfopsFiltro}"
                         rows="20" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,45,60"
                         paginatorPosition="top">

                <f:facet name="header">
                    <div align="left">
                        <p:outputPanel style="aling:left">
                            <p:outputLabel style="color: #39b354; margin-right: 10px" value="Cadastro de CFOPÂ´s" >
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </p:outputLabel>
                            <p:outputLabel value="Pesquisar: " for="globalFilter"/>
                            <p:inputText id="globalFilter"  onkeyup="PF('listaInutilizacoes').filter()" />
                            <p:button icon="fa fa-refresh" id="refresh" style="float:right" styleClass="ui-priority-primary"/>
                            <p:tooltip for="refresh" value="Atualizar" position="left"/>
                        </p:outputPanel>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />
                <p:ajax event="rowDblselect"
                        listener="#{gridBean.redrirect('CfopFormulario','cfop',cfopBean.cfop.id)}"
                        process="dadosTabela"/>

                <p:column headerText="Data" style="width: 10%"  filterBy="#{dados.codigo}" filterStyle="display:none">
                    <h:outputText value="#{dados.codigo}" />
                </p:column>

                <p:column headerText="Serie"  filterBy="#{dados.cfop}" filterStyle="display:none">
                    <h:outputText value="#{dados.cfop}" />
                </p:column>

                <f:facet name="footer">
                    <div align="left">
                        <p:button outcome="CfopFormulario"
                                  styleClass="ui-priority-primary" value="Incluir" icon="fa fa-plus-circle"/>

                        <p:button outcome="CfopFormulario" disabled="#{cfopBean.cfop == null}"
                                  value="Alterar" icon="fa fa-pencil-square-o" styleClass="ui-priority-primary">
                            <f:param name="cfop" value="#{cfopBean.cfop.id}" />
                        </p:button>
                    </div>
                </f:facet>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
