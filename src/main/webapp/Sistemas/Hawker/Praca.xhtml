<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">


    <ui:define name="content">
        <h:form>
            <br />
            <p:messages closable="true" autoUpdate="true" />
            <p:dataTable value="#{pracaBean.pracas}" widgetVar="listaPracas"
                         selectionMode="single" emptyMessage="Nenhum item adicionado"
                         reflow="true" var="dados" id="dadosTabela" multiViewState="true"
                         rowKey="#{dados.id}" selection="#{pracaBean.praca}" filteredValue="#{pracaBean.pracasFiltro}"
                         rows="20" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,45,60"
                         paginatorPosition="top">

                <f:facet name="header">
                    <div align="left">
                        <p:outputPanel style="aling:left">
                            <p:outputLabel style="color: #39b354; margin-right: 10px" value="Cadastro de Praças" >
                                <i class="fa fa-arrow-right" />
                            </p:outputLabel>
                            <p:outputLabel value="Pesquisar: " for="globalFilter"/>
                            <p:inputText id="globalFilter"  onkeyup="PF('listaPracas').filter()" />
                            <p:button icon="fa fa-refresh" id="refresh" style="float:right" styleClass="ui-priority-primary"/>
                            <p:tooltip for="refresh" value="Atualizar" position="left"/>
                        </p:outputPanel>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />
                <p:ajax event="rowDblselect" process="dadosTabela"
                        listener="#{gridBean.redrirect('PracaFormulario','praca',pracaBean.praca.id)}" />


                <p:column headerText="Descrição" style="width: 10%"  filterBy="#{dados.descricao}" filterStyle="display:none">
                    <h:outputText value="#{dados.descricao}" />
                </p:column>

                <f:facet name="footer">
                    <div align="left">
                        <p:button outcome="PracaFormulario"
                                  styleClass="ui-priority-primary" value="Incluir" icon="fa fa-plus-circle"/>

                        <p:button outcome="PracaFormulario" disabled="#{pracaBean.praca == null}"
                                  value="Alterar" icon="fa fa-pencil-square-o" styleClass="ui-priority-primary">
                            <f:param name="praca" value="#{pracaBean.praca.id}" />
                        </p:button>
                    </div>
                </f:facet>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
