<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"  xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">


    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{editaRemessaAbertaFormularioBean.inicializar()}" />
            <o:viewParam name="remessa" value="#{editaRemessaAbertaFormularioBean.remessa}"
                         converter="#{remessaConverter}" />
        </f:metadata>

        <h:form id="frm">
            <div class="ui-fluid">
                <br />
                <p:panel header="Edição da Remessa - #{editaRemessaAbertaFormularioBean.remessa}" id="painelRemessa">
                    <h:panelGrid id="dadosRemessa" columns="8">
                        <p:outputLabel value="Remessa vinculada:" for="remessa" />
                        <h:panelGroup style="display:flex;">
                            <p:inputText value="#{editaRemessaAbertaFormularioBean.remessaVinculada.codigo}"
                                    style="opacity: 1;" id="remessa" disabled="true" />
                            <p:commandButton icon="fa fa-search"
                                             styleClass="ui-priority-primary" style="max-width: 30px"
                                             onclick="PF('remessaVinculadaDialog').show()"
                                             type="button" />
                        </h:panelGroup>

                        <p:outputLabel value="Estoque vinculado:" for="saldoVinculado" />
                        <p:inputText id="saldoVinculado" disabled="true" style="opacity: 0.8"
                                     value="#{editaRemessaAbertaFormularioBean.saldoVinculado}" />

                        <p:outputLabel value="Saldo:" for="saldo" />
                        <p:inputText id="saldo" disabled="true" style="opacity: 0.8"
                                     value="#{editaRemessaAbertaFormularioBean.saldo}" />

                        <p:outputLabel value="Saldo Total:" for="saldoTotal" />
                        <p:inputText id="saldoTotal" style="opacity: 0.8"
                                     value="#{editaRemessaAbertaFormularioBean.saldoTotal}" disabled="true" />
                    </h:panelGrid>

                </p:panel>

                <p:messages autoUpdate="true" id="mensagem" closable="true" />

                <p:panel header="Kit - Produto por Vendedora" id="painelKit">
                    <h:panelGrid id="kit" columns="8">
                        <p:outputLabel value="Código:" for="codigo" />
                        <p:inputText id="codigo" value="#{editaRemessaAbertaFormularioBean.kit.codigo}" />

                        <p:outputLabel value="Vendedor:" for="vendedor" />
                        <h:panelGroup style="display:flex;">
                            <p:inputText value="#{editaRemessaAbertaFormularioBean.kit.vendedor.nome}"
                                    style="opacity: 1;" id="vendedor" disabled="true" />
                            <p:commandButton icon="fa fa-search"
                                             onclick="PF('vendedorDialog').show()"
                                             styleClass="ui-priority-primary" style="max-width: 30px"
                                             type="button" />
                        </h:panelGroup>

                        <p:outputLabel value="Data:" for="data" />
                        <p:calendar id="data" pattern="dd/MM/yyyy" converter="#{localDateConverter}"
                                    value="#{editaRemessaAbertaFormularioBean.kit.data}" >
                        </p:calendar>
                    </h:panelGrid>
                    <br/>
                    <p:panel header="Produtos do Kit" id="painelKitItens">
                        <h:panelGrid id="kitItem" columns="5">
                            <p:outputLabel value="Produto:" for="produto" />
                            <h:panelGroup style="display:flex;">
                                <p:inputText value="#{editaRemessaAbertaFormularioBean.kitItem.produto.descricao}"
                                        style="opacity: 1;" id="produto" disabled="true" />
                                <p:commandButton icon="fa fa-search"
                                                 styleClass="ui-priority-primary" style="max-width: 30px"
                                                 type="button" onclick="PF('produtoDialog').show();" />
                            </h:panelGroup>


                            <p:outputLabel value="Quantidade:" for="quantidade" />
                            <p:inputNumber value="#{editaRemessaAbertaFormularioBean.kitItem.quantidade}"
                                           decimalPlaces="0"
                                           id="quantidade" />

                            <p:commandButton value="OK" icon="fa fa-arrow-down" styleClass="ui-priority-primary"
                                             actionListener="#{editaRemessaAbertaFormularioBean.incluirKitItem()}"
                                             process="painelKitItens"
                                             update="painelKitItens" />

                        </h:panelGrid>

                        <p:dataTable emptyMessage="Nenhum item adicionado." reflow="true"
                                     value="#{editaRemessaAbertaFormularioBean.kit.kitItens}"
                                     var="kitItem" style="margin-top: 15px" id="dadosTabela"
                                     rowKey="kitItem" >

                            <p:column headerText="Código" style="width:8%">
                                <h:outputText value="#{kitItem.produto.codigo}" />
                            </p:column>

                            <p:column headerText="Descrição" style="width:40%">
                                <h:outputText value="#{kitItem.produto.descricao}" />
                            </p:column>

                            <p:column headerText="Quant." style="width:5%">
                                <h:outputText value="#{kitItem.quantidade}" />
                            </p:column>

                            <p:column headerText="valor" style="width:10%">
                                <h:outputText value="#{kitItem.precoUnitario}">
                                    <f:convertNumber pattern="R$ ##,###.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Total" style="width:10%">
                                <h:outputText value="#{kitItem.precoTotal}">
                                    <f:convertNumber pattern="R$ ##,###.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText=" ... " style="width:5%">
                                <p:commandButton icon="fa fa-trash-o" update="dadosTabela"
                                                 actionListener="#{editaRemessaAbertaFormularioBean.removerKitItem(kitItem)}"
                                                 styleClass="ui-priority-primary" />
                            </p:column>

                            <f:facet name="footer">
                                <div align="left" >
                                    <p:outputLabel value="Valor total de produtos do kit: " />
                                    <p:outputLabel value="#{editaRemessaAbertaFormularioBean.kit.total}" >
                                        <f:convertNumber pattern="R$ ##,###0.00" />
                                    </p:outputLabel>
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                    <br />
                    <h:panelGrid columns="1" >
                        <p:commandButton value="Grava Novo Kit"
                                         actionListener="#{editaRemessaAbertaFormularioBean.incluirKit()}"
                                         styleClass="ui-priority-primary" icon="fa fa-chevron-circle-down"
                                         update="@form" process="@form" />
                    </h:panelGrid>


                </p:panel>
                <p:panel header="kits Gerados nesta Edição" id="kits" >
                    <p:dataTable emptyMessage="Nenhum item adicionado." reflow="true"
                                 value="#{editaRemessaAbertaFormularioBean.kits}" var="kit"
                                 rowKey="kit" style="margin-top: 15px" id="listaKits">

                        <p:column headerText="Código" style="width:10%">
                            <h:outputText value="#{kit.codigo}" />
                        </p:column>

                        <p:column headerText="Vendedor" style="width:40%">
                            <h:outputText value="#{kit.vendedor.nome}" />
                        </p:column>

                        <p:column headerText="Total" style="width:30%">
                            <h:outputText value="#{kit.total}" />
                        </p:column>

                        <p:column headerText="Data" style="width: 30%">
                            <p:outputLabel converter="#{localDateConverter}" value="#{kit.data}" />
                        </p:column>

                        <p:column headerText=" ... " style="width:10%">
                            <p:commandButton icon="fa fa-trash-o" update="listaKits"
                                             actionListener="#{editaRemessaAbertaFormularioBean.removerKit(kit)}"
                                             styleClass="ui-priority-primary" />
                        </p:column>
                            <p:column headerText=" ... " style="width:10%">
                            <p:commandButton icon="fa fa-pencil-square-o" update="listaKits, frm:painelKit"
                                             actionListener="#{editaRemessaAbertaFormularioBean.alterarKit(kit)}"
                                             styleClass="ui-priority-primary" />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </div>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton styleClass="ui-priority-primary" process="@this, frm:kits" update="frm:mensagem"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
                                     value="Salvar Kits" icon="fa fa-floppy-o"
                                     actionListener="#{editaRemessaAbertaFormularioBean.salvar()}"
                                     oncomplete="PF('salvarCadastro').enable();"
                                     onclick="PF('salvarCadastro').disable();" widgetVar="salvarCadastro" />
                </f:facet>
                <f:facet name="right">
                    <p:button outcome="Remessa" value="Cancelar" icon="fa fa-reply" styleClass="ui-priority-primary"
                              style="margin-top: 3px; margin-bottom: 3px; margin-left: -7px" />
                </f:facet>
            </p:toolbar>

        </h:form>

        <p:dialog widgetVar="remessaVinculadaDialog" modal="true" height="450" header="Pesquisa de Remessas"
                  width="850" resizable="false">
            <h:form>
                <p:dataTable value="#{editaRemessaAbertaFormularioBean.remessas}"
                             widgetVar="lista" selectionMode="single"
                             emptyMessage="Nenhum item adicionado" reflow="true" var="dados"
                             id="dadosEntidadeTabela" multiViewState="true" rowKey="#{dados.id}"
                             selection="#{editaRemessaAbertaFormularioBean.remessaVinculada}"
                             filteredValue="#{editaRemessaAbertaFormularioBean.remessasFiltro}"
                             rows="10">

                    <f:facet name="header">
                        <div align="left">
                            <p:outputPanel style="aling:left">
                                <p:outputLabel value="Pesquisar: " for="globalFilter" />
                                <p:inputText id="globalFilter"
                                             onkeyup="PF('lista').filter()" />
                                <p:commandButton icon="fa fa-refresh" style="float:right" update="dadosEntidadeTabela"
                                                 actionListener="#{editaRemessaAbertaFormularioBean.refreshRemessaVinculada()}"
                                                 styleClass="ui-priority-primary" process="@this" />
                            </p:outputPanel>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" process="dadosEntidadeTabela"
                            update="dadosEntidadeTabela" />
                    <p:ajax event="rowDblselect" listener="#{editaRemessaAbertaFormularioBean.carregaDadosDaRemessa()}"
                            process="dadosEntidadeTabela"
                            oncomplete="PF('remessaVinculadaDialog').hide()"
                            update="frm:painelRemessa"/>

                    <p:column headerText="Nome" filterBy="#{dados.codigo}"
                              filterStyle="display:none">
                        <h:outputText value="#{dados.codigo}" />
                    </p:column>

                    <p:column headerText="Nome" filterBy="#{dados.representante.nome}"
                              filterStyle="display:none">
                        <h:outputText value="#{dados.representante.nome}" />
                    </p:column>

                    <p:column headerText="Nome" filterBy="#{dados.praca.descricao}"
                              filterStyle="display:none">
                        <h:outputText value="#{dados.praca.descricao}" />
                    </p:column>



                    <f:facet name="footer">
                        <div align="left">
                            <p:commandButton value="Selecionar" styleClass="ui-priority-primary"
                                             action="#{editaRemessaAbertaFormularioBean.carregaDadosDaRemessa()}"
                                             oncomplete="PF('remessaVinculadaDialog').hide()"
                                             update="frm:painelRemessa" />
                        </div>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </p:dialog>


        <p:dialog widgetVar="vendedorDialog" modal="true" height="450" header="Pesquisa de Vendedores"
                  width="850" resizable="false">
            <h:form>
                <p:dataTable value="#{editaRemessaAbertaFormularioBean.vendedores}"
                             widgetVar="lista" selectionMode="single"
                             emptyMessage="Nenhum item adicionado" reflow="true" var="vendedor"
                             id="dadosVendedor" multiViewState="true" rowKey="#{vendedor.id}"
                             selection="#{editaRemessaAbertaFormularioBean.kit.vendedor}"
                             filteredValue="#{editaRemessaAbertaFormularioBean.vendedoreFiltro}"
                             rows="10">

                    <f:facet name="header">
                        <div align="left">
                            <p:outputPanel style="aling:left">
                                <p:outputLabel value="Pesquisar: " for="globalFilter" />
                                <p:inputText id="globalFilter"
                                             onkeyup="PF('lista').filter()" />
                                <p:commandButton icon="fa fa-refresh" style="float:right" update="dadosVendedor"
                                                 actionListener="#{editaRemessaAbertaFormularioBean.refreshVendedores()}"
                                                 styleClass="ui-priority-primary" process="@this" />
                            </p:outputPanel>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" process="dadosVendedor"
                            update="dadosVendedor" />
                    <p:ajax event="rowDblselect"
                            process="dadosVendedor"
                            oncomplete="PF('vendedorDialog').hide()"
                            update="frm:vendedor"/>

                    <p:column headerText="Nome" filterBy="#{vendedor.nome}"
                              filterStyle="display:none">
                        <h:outputText value="#{vendedor.nome}" />
                    </p:column>

                    <f:facet name="footer">
                        <div align="left">
                            <p:commandButton value="Selecionar" styleClass="ui-priority-primary"
                                             oncomplete="PF('vendedorDialog').hide()"
                                             update="frm:vendedor" />
                        </div>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="produtoDialog" modal="true" height="450" header="Pesquisa de Produtos"
                  width="850" resizable="false">
            <h:form>
                <p:dataTable value="#{editaRemessaAbertaFormularioBean.produtos}"
                             widgetVar="listaProdutos" selectionMode="single"
                             emptyMessage="Nenhum item adicionado" reflow="true" var="produto"
                             id="dadosProdutoTabela" multiViewState="true" rowKey="#{produto.id}"
                             selection="#{editaRemessaAbertaFormularioBean.kitItem.produto}"
                             filteredValue="#{editaRemessaAbertaFormularioBean.produtosFiltro}"
                             rows="10">

                    <f:facet name="header">
                        <div align="left">
                            <p:outputPanel style="aling:left">
                                <p:outputLabel value="Pesquisar: " for="globalFilter" />
                                <p:inputText id="globalFilter"
                                             onkeyup="PF('listaProdutos').filter()" />
                                <p:commandButton icon="fa fa-refresh" style="float:right" update="dadosProdutoTabela"
                                                 actionListener="#{editaRemessaAbertaFormularioBean.refreshProdutos}"
                                                 styleClass="ui-priority-primary" process="@this"/>
                            </p:outputPanel>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" process="dadosProdutoTabela" />
                    <p:ajax event="rowDblselect" listener="#{editaRemessaAbertaFormularioBean.carregaDadosDoProduto()}"
                            process="dadosProdutoTabela"
                            oncomplete="PF('produtoDialog').hide()"
                            update="frm:painelKitItens" />

                    <p:column headerText="Nome" filterBy="#{produto.descricao}"
                              filterStyle="display:none">
                        <h:outputText value="#{produto.descricao}" />
                    </p:column>

                    <f:facet name="footer">
                        <div align="left">
                            <p:commandButton value="Selecionar"
                                             styleClass="ui-priority-primary"
                                             action="#{editaRemessaAbertaFormularioBean.carregaDadosDoProduto()}"
                                             oncomplete="PF('produtoDialog').hide()"
                                             update="frm:painelKitItens" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
