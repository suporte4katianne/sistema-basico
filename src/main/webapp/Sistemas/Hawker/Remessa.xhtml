<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">


    <ui:define name="content">
        <h:form id="frm" target="_blank" >
            <br />
            <p:messages closable="true" autoUpdate="true" />
            <p:dataTable value="#{remessaBean.remessas}" widgetVar="listaPracas"
                         selectionMode="single" emptyMessage="Nenhum item adicionado"
                         reflow="true" var="dados" id="dadosTabela" multiViewState="true"
                         rowKey="#{dados.id}" selection="#{remessaBean.remessa}" filteredValue="#{remessaBean.remessasFiltro}"
                         rows="20">

                <f:facet name="header">
                    <div align="left">
                        <p:outputPanel style="aling:left">
                            <p:outputLabel style="color: #39b354; margin-right: 10px" value="Cadastro de Remessas" >
                                <i class="fa fa-arrow-right" />
                            </p:outputLabel>
                            <p:outputLabel value="Pesquisar: " for="globalFilter"/>
                            <p:inputText id="globalFilter"  onkeyup="PF('listaRemessas').filter()" />
                            <p:button icon="fa fa-refresh" id="refresh" style="float:right" styleClass="ui-priority-primary"/>
                            <p:tooltip for="refresh" value="Atualizar" position="left"/>
                        </p:outputPanel>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />
                <p:ajax event="rowDblselect" process="dadosTabela"
                        listener="#{gridBean.redrirect('RemessaFormulario','remessa',remessaBean.remessa.id)}" />


                <p:column headerText="Código" style="width: 5%"  filterBy="#{dados.codigo}" filterStyle="display:none">
                    <h:outputText value="#{dados.codigo}" />
                </p:column>
                <p:column headerText="Representante" style="width: 50%"  filterBy="#{dados.representante.nome}" filterStyle="display:none">
                    <h:outputText value="#{dados.representante.nome}" />
                </p:column>
                <p:column headerText="Emissão" style="width: 10%"  filterBy="#{dados.emissao}" filterStyle="display:none">
                    <p:outputLabel converter="#{localDateConverter}" value="#{dados.emissao}" />
                </p:column>
                <p:column headerText="Status" style="width: 10%"  filterBy="#{dados.statusRemessa}" filterStyle="display:none">
                    <h:outputText value="#{dados.statusRemessa.descricao}" />
                </p:column>


                <f:facet name="footer">
                    <div align="left">
                        <p:button outcome="RemessaFormulario"
                                  styleClass="ui-priority-primary" value="Incluir" icon="fa fa-plus-circle"/>

                        <p:button outcome="RemessaFormulario"
                                  disabled="#{remessaBean.remessa.statusRemessa.codigo.equals('1') or
                                  remessaBean.remessa.statusRemessa.codigo.equals('2') or
                                  remessaBean.remessa == null}"
                                  value="Alterar" icon="fa fa-pencil-square-o" styleClass="ui-priority-primary">
                            <f:param name="remessa" value="#{remessaBean.remessa.id}" />
                        </p:button>

                        <p:commandButton disabled="#{remessaBean.remessa.statusRemessa.codigo.equals('1') or
                                         remessaBean.remessa.statusRemessa.codigo.equals('2') or
                                         remessaBean.remessa == null}"
                                         onclick="PF('autorizaSaida').show()"
                                         value="Autorizar Saida" icon="fa fa-car" styleClass="ui-priority-primary"/>

                        <p:button outcome="EditaRemessaAbertaFormulario" value="Retorno Remessa" icon="fa fa-download"
                                  styleClass="ui-priority-primary"
                                  disabled="#{remessaBean.remessa.statusRemessa.codigo.equals('0') or
                                  remessaBean.remessa.statusRemessa.codigo.equals('2') or
                                  remessaBean.remessa == null}">
                            <f:param name="remessa" value="#{remessaBean.remessa.id}" />
                        </p:button>

                        <p:commandButton disabled="#{remessaBean.remessa == null}" ajax="false" update="@form"
                                         actionListener="#{remessaBean.imprimeDadosEmBranco()}"
                                         value="Ficha Individual" icon="fa fa-clone"
                                         styleClass="ui-priority-primary"/>
                    </div>
                </f:facet>

            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="autorizaSaida" modal="true" minHeight="250" width="400" resizable="false">
            <h:outputText value="Ao autorizar a saida a remessa não poderá mais ser alterada!" />
            <div style="margin-top: 15px">
                <h:form target="_blank" >
                    <p:commandButton value="Sim" icon="fa fa-check" style="margin-right: 5px"
                                     actionListener="#{remessaBean.autorizarSaida()}" ajax="false"
                                     styleClass="ui-priority-primary" update="@form"
                                     onclick="PF('autorizaSaida').hide()" />
                    <p:commandButton value="Não" icon="fa fa-close" styleClass="ui-priority-primary"
                                     oncomplete="PF('autorizaSaida').hide()" />
                </h:form>
            </div>
        </p:dialog>

    </ui:define>
</ui:composition>
