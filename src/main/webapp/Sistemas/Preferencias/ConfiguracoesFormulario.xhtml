<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"  xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="content">

        <h:form id="frm">
            <p:tabView id="tabView">

                    <br />
                    <p:tab title="Sistema">
                        <p:fileUpload mode="advanced" allowTypes="/(\.|\/)(jpe?g|png)$/"
                                      id="logo"
                                      sizeLimit="100000000" skinSimple="true" uploadLabel="Importar"
                                      fileLimitMessage="Limite de arquivos excedido!"
                                      label="Logo da Empresa" cancelLabel="Cancelar"
                                      invalidFileMessage="Selecione apenas arquivos no formato (.jpeg ou .png)" />

                    </p:tab>

                    <p:tab title="Nota Fiscal">
                        <h:panelGrid columns="3" style="margin-bottom: 10px">

                            <p:outputLabel for="modeloCertificado" value="Modelo de Certificado:"/>
                            <p:selectOneMenu id="modeloCertificado" >
                                <f:selectItem itemLabel="Certificado A1" itemValue="A1"/>
                                <f:selectItem itemLabel="Certificado A3" itemValue="A3"/>
                                <p:ajax process="modeloCertificado" update="senhaCertificado, fileCert" />
                            </p:selectOneMenu>

                            <p:outputLabel value="" />

                            <p:outputLabel for="senhaCertificado" value="Senha do Certificado Digital:" style="margin-bottom: 15px" />
                            <p:inputText id="senhaCertificado" autocomplete="false" >
                                <p:ajax process="@this"  />
                            </p:inputText>
                            <p:outputLabel
                                    value="Status do Certificado:"
                                    id="statusCertificado" />
                        </h:panelGrid>

                        <p:fileUpload mode="advanced" dragDropSupport="false" id="fileCert"
                                      cancelLabel="Cancelar" label="Certificado Digital"
                                      sizeLimit="100000" uploadLabel="Importar" process="senhaCertificado"
                                      update="dadosCertificadoDigitalRazaoSocial, dadosCertificadoDigitalData, statusCertificado"
                                      fileLimitMessage="Limite de arquivos excedido!"
                                      invalidFileMessage="Selecione apenas arquivos de Certificado Digital (.pfx ou .p12)"
                                      allowTypes="/(\.|\/)(pfx|p12)$/" />

                        <h:panelGrid id="dadosCertificadoDigitalRazaoSocial" columns="5" columnClasses="rotulo" >
                            <p:outputLabel value="Razão Social: " />
                            <p:inputText  size="80" style="opacity: 100;" disabled="true"/>
                        </h:panelGrid>
                        <h:panelGrid id="dadosCertificadoDigitalData" columns="6" columnClasses="rotulo" >
                            <p:outputLabel value="CNPJ: " />
                            <p:inputMask  mask="99.999.999/9999-99" size="17" style="opacity: 100;" disabled="true" />

                            <h:panelGroup>
                                <p:outputLabel value="Valido de: " />
                                <p:inputText  size="16" style="opacity: 100;" disabled="true"/>
                                <p:outputLabel value=" até " />
                                <p:inputText  size="16" style="opacity: 100;" disabled="true"/>
                            </h:panelGroup>
                        </h:panelGrid>

                        <div class="ui-fluid">
                            <h:panelGrid style="width: 100%	">
                                <p:outputLabel value="Informação complementar Personalizada:" />
                                <p:inputTextarea value="" rows="5" />
                            </h:panelGrid>
                        </div>

                        <h:panelGrid id="dadosNotaFiscal" columns="4" >
                            <p:outputLabel value="Ambiente:" for="ambiente" />
                            <p:selectOneMenu value="" id="ambiente" >
                                <f:selectItem itemValue="1" itemLabel="PRODUÇÃO" />
                                <f:selectItem itemValue="2" itemLabel="HOMOLOGAÇÃO" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Fuso Horário:" for="fuso" />
                            <p:selectOneMenu value="" id="fuso" >
                                <f:selectItem itemValue="-03:00" itemLabel="Normal" />
                                <f:selectItem itemValue="-02:00" itemLabel="Horário de Verão" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="E-mail">
                        <div class="ui-fluid">
                            <h:panelGrid id="configuracoesEmail" columns="4" layout="grid"
                                         style="width: 90%" columnClasses="rotulo, campo, rotulo">
                                <p:outputLabel value="E-mail:" />
                                <p:inputText />

                                <p:outputLabel value="Senha:" />
                                <p:inputText />

                                <p:outputLabel value="SMTP:" />
                                <p:inputText />

                                <p:outputLabel value="Porta de envio:" />
                                <p:inputText />

                                <p:outputLabel value="" />
                                <p:selectBooleanCheckbox itemLabel="Usa SSL"/>

                                <p:outputLabel value="" />
                                <p:outputLabel value="" />
                                <p:outputLabel value="" />
                                <p:selectBooleanCheckbox itemLabel="Exige autenticação"/>

                            </h:panelGrid>
                            <h:panelGrid columns="2" columnClasses="rotulo">
                                <p:outputLabel value="" />
                                <p:button value="Testar configurações" styleClass="ui-priority-primary  " />
                            </h:panelGrid>
                        </div>
                    </p:tab>

            </p:tabView>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton styleClass="ui-priority-primary"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
                                     value="Salvar" icon="fa fa-floppy-o"
                                     onclick="PF('salvarCadastro').disable();"
                                     oncomplete="PF('salvarCadastro').enable();"
                                     widgetVar="salvarCadastro" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="Cancelar" icon="fa fa-reply"
                                     styleClass="ui-priority-primary"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: -7px" >
                        <p:confirm header = "Cancelar Operação"
                                   message = "  Sair sem salvar?"
                                   icon ="fa fa-hand-paper-o"/>
                    </p:commandButton>
                </f:facet>
            </p:toolbar>

        </h:form>

    </ui:define>

</ui:composition>
