<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"  xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{cfopFormularioBean.inicializar()}" />
            <o:viewParam name="cfop" value="#{cfopFormularioBean.cfop}"
                         converter="#{cfopConverter}" />
        </f:metadata>


        <h:form id="frm">
            <div class="ui-fluid">
                <br />
                <p:panel header="CFOP" id="painelCfop">
                    <h:panelGrid id="dadosInutiliacao" columns="4" style="width: 90%"
                                 columnClasses="rotulo, campo, rotulo, campo" >
                        <p:outputLabel value="Codigo:" for="codigo" />
                        <p:inputText id="codigo"
                                     value="#{cfopFormularioBean.cfop.codigo}" />

                        <p:outputLabel value="Movimentação:" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{cfopFormularioBean.cfop.tipo}" >
                            <f:selectItem  itemLabel="1 - Entrada" itemValue="0" />
                            <f:selectItem  itemLabel="2 - Saida" itemValue="1" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Operação:" for="operacao" />
                        <p:selectOneMenu id="operacao" value="#{cfopFormularioBean.cfop.operacao}" >
                            <f:selectItem  itemLabel="1 - Interna" itemValue="1" />
                            <f:selectItem  itemLabel="2 - Interestadual" itemValue="2" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Finalidade:" for="finalidade" />
                        <p:selectOneMenu id="finalidade" value="#{cfopFormularioBean.cfop.finalidade}" >
                            <f:selectItem  itemLabel="Normal" itemValue="1" />
                            <f:selectItem  itemLabel="Devolução" itemValue="4" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <h:panelGrid id="dadosInutiliacaoMotivo" columns="2" style="width:90%"
                                 columnClasses="rotulo, campo" >
                        <p:outputLabel value="Natureza:" for="cfop" />
                        <p:inputText id="cfop"
                                     value="#{cfopFormularioBean.cfop.cfop}" />
                    </h:panelGrid>
                </p:panel>
            </div>

            <p:messages autoUpdate="true" id="mensagem" closable="true" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton styleClass="ui-priority-primary"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
                                     value="Salvar" icon="fa fa-floppy-o" action="#{cfopFormularioBean.salvar()}"
                                     widgetVar="salvarCadastro" process="@this frm:painelCfop" update="@form frm:mensagem"
                                     global="false" />
                </f:facet>
                <f:facet name="right">
                    <p:button outcome="Cfop" value="Cancelar" icon="fa fa-reply" styleClass="ui-priority-primary"
                              style="margin-top: 3px; margin-bottom: 3px; margin-left: -7px" />
                </f:facet>
            </p:toolbar>
        </h:form>

    </ui:define>
</ui:composition>
