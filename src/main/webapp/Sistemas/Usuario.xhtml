<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<h:form>
			<br />
			<p:messages autoUpdate="true" closable="true" />
			<p:dataTable value="#{usuarioBean.usuarios}"
				widgetVar="listaUsuarios" selectionMode="single"
				emptyMessage="Nenhum item adicionado" reflow="true" var="dados"
				id="dadosTabela" multiViewState="true" rowKey="#{dados.id}"
				selection="#{usuarioBean.usuario}"
				filteredValue="#{usuarioBean.usuariosFiltro}" rows="20"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="20,45,60" paginatorPosition="top">

				<f:facet name="header">
					<div align="left">
						<p:outputPanel style="aling:left">
							<p:outputLabel style="color: #39b354; margin-right: 10px" value="Cadastro de Usuarios" >
								<i class="fa fa-arrow-right" aria-hidden="true"></i>
							</p:outputLabel>
							<p:outputLabel value="Pesquisar: " for="globalFilter" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaUsuarios').filter()" />
							<p:button icon="fa fa-refresh" id="refresh" style="float:right" styleClass="ui-priority-primary" />
							<p:tooltip for="refresh" value="Atualizar" position="left"/>
						</p:outputPanel>
					</div>
				</f:facet>

				<p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />

				<p:column headerText="Nome" filterBy="#{dados.nome}"
					filterStyle="display:none">
					<h:outputText value="#{dados.nome}" />
				</p:column>

				<p:column headerText="E-mail" filterBy="#{dados.email}"
					filterStyle="display:none">
					<h:outputText value="#{dados.email}" />
				</p:column>

				<f:facet name="footer">
					<div align="left">
						<p:button value="Incluir" icon="fa fa-plus-circle"
							styleClass="ui-priority-primary" outcome="UsuarioFormulario" />
						<p:button value="Alterar" icon="fa fa-pencil-square-o"
							styleClass="ui-priority-primary" outcome="UsuarioFormulario" >
							<f:param name="usuario" value="#{usuarioBean.usuario.id}" />
						</p:button>
					</div>
				</f:facet>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
