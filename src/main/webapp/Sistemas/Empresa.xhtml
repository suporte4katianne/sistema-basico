<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<h:form id="frm">
			<br />
			<p:messages closable="true" autoUpdate="true" />
			<p:dataTable value="#{empresaBean.empresas}" widgetVar="listaEmpresas"
						 selectionMode="single" emptyMessage="Nenhum item adicionado"
						 reflow="true" var="empresa" id="dadosTabela" multiViewState="true"
						 rowKey="#{empresa.id}" selection="#{empresaBean.empresa}" filteredValue="#{empresaBean.empresasFiltro}"
						 rows="20" paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 rowsPerPageTemplate="20,45,60"
						 paginatorPosition="top">

				<f:facet name="header">
					<div align="left">
						<p:outputPanel style="aling:left">
							<h:outputText value="Pesquisar: " />
							<p:inputText id="globalFilter"  onkeyup="PF('listaEmpresas').filter()"  />
							<p:button icon="fa fa-refresh" style="float:right" styleClass="ui-priority-primary"/>
						</p:outputPanel>
					</div>
				</f:facet>
				
				<p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />

				<p:column headerText="RazÃ£o Social" filterBy="#{empresa.nome}"  filterStyle="display:none">
					<h:outputText value="#{empresa.nome}" />
				</p:column>

				<p:column headerText="CNPJ" filterBy="#{empresa.cpfCnpj}" filterStyle="display:none">
					<h:outputText value="#{empresa.cpfCnpj}" />
				</p:column>

				<p:column headerText="Cidade" filterBy="#{empresa.cidade.cidade}" filterStyle="display:none">
					<h:outputText value="#{empresa.cidade.cidade}" />
				</p:column>


				<p:column headerText="Estado" filterBy="#{empresa.estado.siglaEstado}" filterStyle="display:none" >
					<h:outputText value="#{empresa.estado.siglaEstado}" />
				</p:column>

				<p:column headerText="Telefone" filterBy="#{empresa.telefone}" filterStyle="display:none">
					<h:outputText value="#{empresa.telefone}" />
				</p:column>

				<f:facet name="footer">
					<div align="left">
						<p:button outcome="EmpresaFormulario" value="Alterar Cadastro" styleClass="ui-priority-primary" >
							<f:param name="empresa" value="#{empresaBean.empresa.id}"/>
						</p:button>
						<p:outputLabel id="cadastros" style="float:right" />
					</div>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
