<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{inutilizacaoFormularioBean.inicializar()}" />
            <o:viewParam name="inutilizacao" value="#{inutilizacaoFormularioBean.inutilizacao}"
                         converter="#{inutilizacaoConverter}" />
        </f:metadata>


        <h:form id="frm">
            <div class="ui-fluid">
                <br />
                <p:panel header="Inutilização de documentos" id="painelInutilizacao">
                    <h:panelGrid id="dadosInutiliacao" columns="6" style="width:90%"
                                 columnClasses="rotulo, campo, rotulo, campo, rotulo, campo ">
                        <p:outputLabel value="Serie:" for="Serie" />
                        <p:inputText id="Serie"
                                     value="#{inutilizacaoFormularioBean.inutilizacao.serie}" />
                        <p:outputLabel value="Número Inicial:" for="numeroInicio" />
                        <p:inputText id="numeroInicio"
                                     value="#{inutilizacaoFormularioBean.inutilizacao.numeroInicio}" />
                        <p:outputLabel value="Número Final:" for="numeroFim" />
                        <p:inputText id="numeroFim"
                                     value="#{inutilizacaoFormularioBean.inutilizacao.numeroFim}" />
                    </h:panelGrid>
                    <h:panelGrid id="dadosInutiliacaoMotivo" columns="2" style="width:90%"
                                 columnClasses="rotulo, campo" >
                        <p:outputLabel value="Motivo:" for="motivo" />
                        <p:inputText id="motivo"
                                     value="#{inutilizacaoFormularioBean.inutilizacao.motivo}" />
                    </h:panelGrid>
                </p:panel>
            </div>

            <p:messages autoUpdate="true" id="mensagem" closable="true" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton styleClass="ui-priority-primary"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
                                     value="Salvar Cadastro" action="#{inutilizacaoFormularioBean.salvar()}"
                                     widgetVar="salvarCadastro" process="@this frm:painelInutilizacao" update="@form frm:mensagem"
                                     global="false" />
                </f:facet>
                <f:facet name="right">
                    <p:button outcome="Inutilizacao" icon="fa fa-refresh" styleClass="ui-priority-primary"
                              style="margin-top: 3px; margin-bottom: 3px; margin-left: -7px" />
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:define>
</ui:composition>
