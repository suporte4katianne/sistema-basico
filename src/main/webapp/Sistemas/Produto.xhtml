<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<h:form>
			<br />
			<p:messages closable="true" autoUpdate="true" />
			<p:dataTable value="#{produtoBean.produtos}"
				widgetVar="listaProdutos" selectionMode="single"
				emptyMessage="Nenhum item adicionado" reflow="true" var="dados"
				id="dadosTabela" multiViewState="true" rowKey="#{dados.id}"
				selection="#{produtoBean.produto}"
				filteredValue="#{produtoBean.produtosFiltro}" rows="20"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="20,45,60" paginatorPosition="top">

				<f:facet name="header">
					<div align="left">
						<p:outputPanel style="aling:left">
							<p:outputLabel value="Pesquisar: " for="globalFilter" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaProdutos').filter()" />
							<p:button icon="fa fa-refresh" style="float:right" styleClass="ui-priority-primary" />
						</p:outputPanel>
					</div>
				</f:facet>

				<p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />

				<p:column headerText="Código" filterBy="#{dados.codigo}"
					filterStyle="display:none">
					<h:outputText value="#{dados.codigo}" />
				</p:column>

				<p:column headerText="Código de Barras" filterBy="#{dados.codigoBrras}"
						  filterStyle="display:none">
					<h:outputText value="#{dados.codigoBrras}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{dados.descricao}"
					filterStyle="display:none">
					<h:outputText value="#{dados.descricao}" />
				</p:column>

				<p:column headerText="NCM" filterBy="#{dados.codigo_ncm}"
					filterStyle="display:none">
					<h:outputText value="#{dados.codigo_ncm}" />
				</p:column>


				<p:column headerText="Preço" filterBy="#{dados.precoVenda}"
					filterStyle="display:none">
					<h:outputText value="#{dados.precoVenda}" />
				</p:column>

				<p:column headerText="Und Medida" filterBy="#{dados.unidadeMedida}"
					filterStyle="display:none">
					<h:outputText value="#{dados.unidadeMedida}" />
				</p:column>

				<f:facet name="footer">
					<div align="left">
						<p:button value="Incluir Cadastro" outcome="ProdutoFormulario"
							styleClass="ui-priority-primary" />
						<p:button value="Alterar Cadastro" outcome="ProdutoFormulario"
							styleClass="ui-priority-primary" disabled="#{produtoBean.produto == null}">
							<f:param name="produto" value="#{produtoBean.produto.id}" />
						</p:button>
						<p:commandButton value="Excluir Cadastro" process="dadosTabela"
							update="dadosTabela" action="#{produtoBean.excluir()}"
							styleClass="ui-priority-primary" disabled="#{produtoBean.produto == null}" />
					</div>
				</f:facet>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
