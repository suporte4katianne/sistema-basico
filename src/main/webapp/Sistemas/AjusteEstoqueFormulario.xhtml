<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{ajusteEstoqueFormularioBean.inicializar()}" />
            <o:viewParam name="ajusteEstoque" value="#{ajusteEstoqueFormularioBean.ajusteEstoque}"
                         converter="#{ajusteEstoqueConverter}" />
        </f:metadata>


        <h:form id="frm">
            <div class="ui-fluid">
                <br />
                <p:panel header="Ajuste de Estoque" id="painelAjusteEstoque">
                    <h:panelGrid id="dadosAjusteEstoque" columns="4" style="width: 90%"
                                 columnClasses="rotulo, campo, rotulo, campo" >
                        <p:outputLabel value="Documento:" for="documento" />
                        <p:inputText id="documento" value="#{ajusteEstoqueFormularioBean.ajusteEstoque.documento}" />

                        <p:outputLabel value="Motivo:" for="motivo" />
                        <p:inputText id="motivo" value="#{ajusteEstoqueFormularioBean.ajusteEstoque.motivo}" />

                        <p:outputLabel value="Data:" for="data" />
                        <p:calendar value="#{ajusteEstoqueFormularioBean.ajusteEstoque.data}"
                                    locale="pt_BR" id="data"
                                    pattern="dd/MM/yyyy" mask="true" >
                        </p:calendar>

                        <p:outputLabel value="Movimentaçao:" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{ajusteEstoqueFormularioBean.ajusteEstoque.tipo}" >
                            <f:selectItem  itemLabel="Entrada" itemValue="E" />
                            <f:selectItem  itemLabel="Saida" itemValue="s" />
                            <f:selectItem  itemLabel="Inventario" itemValue="I" />
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <br />

                    <p:panel id="painelAjusteEstoqueItem" header="Produtos do Ajuste">
                        <h:panelGrid id="dadosAjusteEstoqueItem" columns="5" style="width: 90%"
                                     columnClasses="rotulo, campo, rotulo, campo" >
                            <p:outputLabel value="Produto:" for="produto" />
                            <h:panelGroup style="display:flex;">
                                <p:inputText
                                        value="#{ajusteEstoqueFormularioBean.ajusteEstoqueItem.produto.descricao}"
                                        style="opacity: 1;" id="produto" disabled="true" />
                                <p:commandButton icon="fa fa-search"
                                                 styleClass="ui-priority-primary" style="max-width: 30px"
                                                 type="button" onclick="PF('produtoDialog').show();" />
                            </h:panelGroup>

                            <p:outputLabel value="Quantidade:" for="quantidade" />
                            <p:inputText id="quantidade" value="#{ajusteEstoqueFormularioBean.ajusteEstoqueItem.quantidade}" />


                            <p:commandButton value="Incluir" styleClass="ui-priority-primary"
                                             process="frm:dadosAjusteEstoqueItem, dadosTabelaProduto"
                                             update="frm:dadosAjusteEstoqueItem,dadosTabelaProduto"
                                             action="#{ajusteEstoqueFormularioBean.incluirProduto()}" />

                        </h:panelGrid>

                        <p:dataTable emptyMessage="Nenhum item adicionado." reflow="true"
                                     value="#{ajusteEstoqueFormularioBean.ajusteEstoque.ajusteEstoqueItens}"
                                     var="dados" style="margin-top: 15px" id="dadosTabelaProduto"
                                     rowKey="#{dados.codProd}">

                            <p:column headerText="Descrição" style="width:60%">
                                <h:outputText value="#{dados.produto.descricao}" />
                            </p:column>

                            <p:column headerText="Quantidade" style="width:10%">
                                <h:outputText value="#{dados.quantidade}" />
                            </p:column>

                            <p:column headerText="Unidade" style="width:10%">
                                <h:outputText value="#{dados.produto.unidadeMedida}" />
                            </p:column>

                            <p:column headerText="Ações" style="width:10%">
                                <p:commandButton icon="fa fa-trash-o"
                                                 styleClass="ui-priority-primary"
                                                 actionListener="#{ajusteEstoqueFormularioBean.removerProduto(dados)}"
                                                 process="frm:dadosAjusteEstoqueItem, dadosTabelaProduto"
                                                 update="frm:dadosAjusteEstoqueItem,dadosTabelaProduto" />
                                <p:commandButton icon="fa fa-pencil"
                                                 styleClass="ui-priority-primary"
                                                 actionListener="#{ajusteEstoqueFormularioBean.editarProduto(dados)}"
                                                 process="frm:dadosAjusteEstoqueItem, dadosTabelaProduto"
                                                 update="frm:dadosAjusteEstoqueItem,dadosTabelaProduto" />
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </p:panel>
            </div>

            <p:messages autoUpdate="true" id="mensagem" closable="true" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton styleClass="ui-priority-primary"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
                                     value="Salvar Cadastro" action="#{ajusteEstoqueFormularioBean.salvar()}"
                                     widgetVar="salvarCadastro" process="@this frm:painelAjusteEstoque" update="@form frm:mensagem"
                                     global="false" />
                </f:facet>
                <f:facet name="right">
                    <p:button outcome="AjusteEstoque" icon="fa fa-refresh" styleClass="ui-priority-primary"
                              style="margin-top: 3px; margin-bottom: 3px; margin-left: -7px" />
                </f:facet>
            </p:toolbar>
        </h:form>


        <p:dialog widgetVar="produtoDialog" modal="true" height="450"
                  width="850" resizable="false">
            <h:form>
                <p:dataTable value="#{ajusteEstoqueFormularioBean.produtos}"
                             widgetVar="listaProdutos" selectionMode="single"
                             emptyMessage="Nenhum item adicionado" reflow="true" var="dados"
                             id="dadosProdutoTabela" multiViewState="true" rowKey="#{dados.id}"
                             selection="#{ajusteEstoqueFormularioBean.ajusteEstoqueItem.produto}"
                             filteredValue="#{ajusteEstoqueFormularioBean.produtosFiltro}"
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30" paginatorPosition="top">

                    <f:facet name="header">
                        <div align="left">
                            <p:outputPanel style="aling:left">
                                <p:outputLabel value="Pesquisar: " for="globalFilter" />
                                <p:inputText id="globalFilter"
                                             onkeyup="PF('listaProdutos').filter()" />
                                <p:button icon="fa fa-refresh" style="float:right"
                                          styleClass="ui-priority-primary" />
                            </p:outputPanel>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" process="dadosProdutoTabela"
                            update="dadosProdutoTabela" />

                    <p:column headerText="Nome" filterBy="#{dados.descricao}"
                              filterStyle="display:none">
                        <h:outputText value="#{dados.descricao}" />
                    </p:column>

                    <f:facet name="footer">
                        <div align="left">
                            <p:commandButton value="Selecionar"
                                             styleClass="ui-priority-primary"
                                             action="#{ajusteEstoqueFormularioBean.carregaDadosDoProduto()}"
                                             oncomplete="PF('produtoDialog').hide()"
                                             update="frm:painelAjusteEstoqueItem" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
