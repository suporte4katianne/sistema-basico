<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<h:form id="frm">
			<br />
			<p:multiSelectListbox id="relatorios"
				value="#{relatorioBean.nomeRelatorio}" effect="slide"
				header="Relatórios" showHeaders="true">
				<f:selectItems value="#{relatorioBean.categories}" />

			</p:multiSelectListbox>
			<br />

			<p:commandButton styleClass="ui-priority-primary" value="Selecionar Relatório" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>
