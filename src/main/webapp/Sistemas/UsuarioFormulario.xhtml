<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{usuarioFormularioBean.inicializar()}" />
			<o:viewParam name="usuario" value="#{usuarioFormularioBean.usuario}" converter="#{usuarioConverter}" />
		</f:metadata>

		<h:form id="frm">
			<div class="ui-fluid">
				<br />
				<p:panel header="Cadastro de Usuários" id="usuarios">
					<h:panelGrid id="capaPanel" columns="2"
						columnClasses="rotulo, campo">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText required="true" style="width:321px;" id="nome"
							autocomplete="false"
							value="#{usuarioFormularioBean.usuario.nome}" />

						<p:outputLabel for="email" value="E-mail:" />
						<p:inputText required="true" style="width:321px;" id="email"
							autocomplete="false"
							value="#{usuarioFormularioBean.usuario.email}" />


						<p:outputLabel for="senha" value="Senha:" />
						<p:password required="true" style="width:321px;" id="senha"
							autocomplete="false" feedback="true" weakLabel="Fraca"
							goodLabel="Boa" strongLabel="Forte"
							value="#{usuarioFormularioBean.usuario.senha}"
							promptLabel="Informe uma Senha" match="confirmaSenha"
							validatorMessage="As Senhas informadas são diferentes!" />

						<p:outputLabel for="confirmaSenha" value="Confirme sua Senha:" />
						<p:password required="true" style="width:321px;"
							id="confirmaSenha" />

						<p:outputLabel value="" />
						<p:selectBooleanCheckbox itemLabel="Inativo"
							value="#{usuarioFormularioBean.usuario.inativo}" />
					</h:panelGrid>
				</p:panel>

				<p:messages autoUpdate="true" id="mensagem" closable="true" />

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="fa fa-floppy-o"
							styleClass="ui-priority-primary"
							onclick="PF('salvarCadastro').disable();" widgetVar="salvarCadastro"
							style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
							action="#{usuarioFormularioBean.salvar()}"
							process="@this capaPanel" update="@form frm:mensagem"
							global="false" />
					</f:facet>
					<f:facet name="right">
						<p:button outcome="Usuario" value="Cancelar" icon="fa fa-reply" styleClass="ui-priority-primary"
							style="margin-top: 3px; margin-bottom: 3px; margin-left: -7px" />
					</f:facet>
				</p:toolbar>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
