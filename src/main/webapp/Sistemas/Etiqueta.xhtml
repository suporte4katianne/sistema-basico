<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">
    <ui:define name="content">

        <h:form id="frm">
            <br />
            <p:panel header="Emissão de Etiquetas" id="painelEtiqueta">
                <h:panelGrid id="capaPanel" columns="7" >
                    <p:outputLabel value="Produto:" for="produto" />
                    <h:panelGroup style="display:flex;">
                        <p:inputText
                                value="#{etiquetaBean.etiqueta.descricao}"
                                style="opacity: 1;" id="produto" disabled="true" />
                        <p:commandButton icon="fa fa-search"
                                         styleClass="ui-priority-primary" style="max-width: 30px"
                                         type="button" onclick="PF('produtoDialog').show();" />
                    </h:panelGroup>

                    <p:outputLabel value="Tamanho:" for="tamanho" />
                    <p:inputText id="tamanho"
                                 value="#{etiquetaBean.etiqueta.tamanho}" />

                    <p:outputLabel value="Quantidade:" for="quantidade" />
                    <p:inputText id="quantidade"
                                 value="#{etiquetaBean.etiqueta.quantidade}" />

                    <p:commandButton value="Incluir" styleClass="ui-priority-primary"
                                     actionListener="#{etiquetaBean.incluirEtiqueta()}" process="frm" update="frm" />
                </h:panelGrid>
                <p:dataTable value="#{etiquetaBean.etiquetas}"
                             emptyMessage="Nenhum item adicionado." reflow="true" var="dados"
                             style="margin-top: 15px" id="tabelaDocumentoReferenciadoChave"
                             rowKey="#{dados.codigo}">

                    <p:column headerText="Código" style="width:10%">
                        <h:outputText value="#{dados.codigo}" />
                    </p:column>
                    <p:column headerText="Descrição" style="width:30%">
                        <h:outputText value="#{dados.descricao}" />
                    </p:column>
                    <p:column headerText="Tamanho" style="width:10%">
                        <h:outputText value="#{dados.tamanho}" />
                    </p:column>
                    <p:column headerText="Quantidade" style="width:10%">
                        <h:outputText value="#{dados.quantidade}" />
                    </p:column>
                    <p:column headerText="Ações" style="width:10%">
                        <p:commandButton styleClass="ui-priority-primary"
                                         actionListener="#{etiquetaBean.removerEtiqueta(dados)}"
                                         update="frm"
                                         process="frm"
                                         icon="fa fa-trash" />
                    </p:column>

                </p:dataTable>
            </p:panel>

            <p:messages autoUpdate="true" id="mensagem" closable="true" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton styleClass="ui-priority-primary"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
                                     value="Imprimir" icon="fa fa-print" action="#{etiquetaBean.imprimirEtiquetas()}"
                                     process="@form" update="@form" ajax="false"
                                     global="false" />
                </f:facet>
            </p:toolbar>
        </h:form>

        <p:dialog widgetVar="produtoDialog" modal="true" height="450"
                  width="850" resizable="false">
            <h:form>
                <p:dataTable value="#{etiquetaBean.produtos}"
                             widgetVar="listaProdutos" selectionMode="single"
                             emptyMessage="Nenhum item adicionado" reflow="true" var="dados"
                             id="dadosProdutoTabela" multiViewState="true" rowKey="#{dados.id}"
                             selection="#{etiquetaBean.produto}"
                             filteredValue="#{etiquetaBean.produtosFiltro}"
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30" paginatorPosition="top">

                    <f:facet name="header">
                        <div align="left">
                            <p:outputPanel style="aling:left">
                                <p:outputLabel value="Pesquisar: " for="globalFilter" />
                                <p:inputText id="globalFilter"
                                             onkeyup="PF('listaProdutos').filter()" />
                                <p:button icon="fa fa-refresh" style="float:right"
                                          styleClass="ui-priority-primary" />
                            </p:outputPanel>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" process="dadosProdutoTabela"
                            update="frm:painelEtiqueta" />
                    <p:ajax event="rowDblselect" listener="#{etiquetaBean.carregaDadosDoProduto()}"
                            process="dadosProdutoTabela"
                            oncomplete="PF('produtoDialog').hide()"
                            update="frm:painelEtiqueta" />

                    <p:column headerText="Codigo" filterBy="#{dados.codigo}" style="width: 10%"
                              filterStyle="display:none">
                        <h:outputText value="#{dados.codigo}" />
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{dados.descricao}"
                              filterStyle="display:none">
                        <h:outputText value="#{dados.descricao}" />
                    </p:column>

                    <f:facet name="footer">
                        <div align="left">
                            <p:commandButton value="Selecionar"
                                             styleClass="ui-priority-primary"
                                             action="#{etiquetaBean.carregaDadosDoProduto()}"
                                             oncomplete="PF('produtoDialog').hide()"
                                             update="frm:painelEtiqueta" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
