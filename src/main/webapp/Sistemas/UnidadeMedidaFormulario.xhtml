<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"  xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{unidadeMedidaFormularioBean.inicializar()}" />
            <o:viewParam name="unidadeMedida" value="#{unidadeMedidaFormularioBean.unidadeMedida}"
                         converter="#{unidadeMedidaConverter}" />
        </f:metadata>


        <h:form id="frm">
            <div class="ui-fluid">
                <br />
                <p:panel header="Unidade de Medida" id="painelUnidadeMedida">
                    <h:panelGrid id="dadosInutiliacao" columns="4" style="width: 90%"
                                 columnClasses="rotulo, campo, rotulo, campo" >
                        <p:outputLabel value="CÃ³digo:" for="codigo" />
                        <p:inputText id="codigo"
                                     value="#{unidadeMedidaFormularioBean.unidadeMedida.codigo}" />

                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome"
                                     value="#{unidadeMedidaFormularioBean.unidadeMedida.nome}" />

                    </h:panelGrid>
                </p:panel>
            </div>

            <p:messages autoUpdate="true" id="mensagem" closable="true" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton styleClass="ui-priority-primary"
                                     style="margin-top: 3px; margin-bottom: 3px; margin-left: 7px"
                                     value="Salvar Cadastro" action="#{unidadeMedidaFormularioBean.salvar()}"
                                     widgetVar="salvarCadastro" process="@this frm:painelUnidadeMedida" update="@form frm:mensagem"
                                     global="false" />
                </f:facet>
                <f:facet name="right">
                    <p:button outcome="UnidadeMedida" icon="fa fa-refresh" styleClass="ui-priority-primary"
                              style="margin-top: 3px; margin-bottom: 3px; margin-left: -7px" />
                </f:facet>
            </p:toolbar>
        </h:form>

    </ui:define>
</ui:composition>
