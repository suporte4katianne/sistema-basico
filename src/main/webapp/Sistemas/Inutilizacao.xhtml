<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">
    <ui:define name="content">
        <h:form>
            <br />
            <p:messages closable="true" autoUpdate="true" />

            <p:dataTable value="#{inutilizacaoBean.inutilizacoes}" widgetVar="listaInutilizacoes"
                         selectionMode="single" emptyMessage="Nenhum item adicionado"
                         reflow="true" var="dados" id="dadosTabela" multiViewState="true"
                         rowKey="#{dados.id}" selection="#{inutilizacaoBean.inutilizacao}" filteredValue="#{inutilizacaoBean.inutilizacoesFiltro}"
                         rows="20" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,45,60"
                         paginatorPosition="top">

                <f:facet name="header">
                    <div align="left">
                        <p:outputPanel style="aling:left">
                            <p:outputLabel value="Pesquisar: " for="globalFilter"/>
                            <p:inputText id="globalFilter"  onkeyup="PF('listaInutilizacoes').filter()" />
                            <p:button icon="fa fa-refresh" style="float:right" styleClass="ui-priority-primary"/>

                            <p:ajaxStatus styleClass="ajax-status">
                                <f:facet name="start">
                                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="" />
                                </f:facet>
                            </p:ajaxStatus>

                        </p:outputPanel>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />


                <p:column headerText="Data"  filterBy="#{dados.data}" filterStyle="display:none">
                    <h:outputText value="#{dados.data}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Serie"  filterBy="#{dados.serie}" filterStyle="display:none">
                    <h:outputText value="#{dados.serie}" />
                </p:column>

                <p:column headerText="Número Inicial"  filterBy="#{dados.numeroInicio}" filterStyle="display:none">
                    <h:outputText value="#{dados.numeroInicio}" />
                </p:column>

                <p:column headerText="Número Final"  filterBy="#{dados.numeroFim}" filterStyle="display:none">
                    <h:outputText value="#{dados.numeroFim}" />
                </p:column>

                <p:column headerText="Status" filterBy="#{dados.status}" filterStyle="display:none">
                    <h:outputText value="#{dados.status}" />
                </p:column>


                <f:facet name="footer">
                    <div align="left">
                        <p:button outcome="InutilizacaoFormulario" widgetVar="incluirNumeracao"
                                  styleClass="ui-priority-primary" value="Incluir Cadastro" />

                        <p:button outcome="InutilizacaoFormulario" disabled="#{inutilizacaoBean.inutilizacao == null}"
                                  widgetVar="alterarNumeracao"
                                  value="Alterar Cadastro" styleClass="ui-priority-primary">
                            <f:param name="inutilizacao" value="#{inutilizacaoBean.inutilizacao.id}" />
                        </p:button>

                        <p:commandButton value="Transmitir" styleClass="ui-priority-primary" update="@form"
                                         disabled="#{inutilizacaoBean.inutilizacao.status.contains('Inutilizacao de numero homologado')
                                         or inutilizacaoBean.inutilizacao == null}"  widgetVar="transmitir"
                                         onclick="PF('transmitir').disable();PF('incluirNumeracao').disable();PF('alterarNumeracao').disable()"
                                         oncomplete="PF('transmitir').enable();PF('incluirNumeracao').enable();PF('alterarNumeracao').enable()"
                                         actionListener="#{inutilizacaoBean.transmitir()}" />
                    </div>
                </f:facet>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
