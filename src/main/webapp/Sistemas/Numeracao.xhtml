<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="content">
        <h:form>
            <br />
            <p:messages closable="true" autoUpdate="true" />
            <p:dataTable value="#{numeracaoBean.numeracoes}" widgetVar="listaInutilizacoes"
                         selectionMode="single" emptyMessage="Nenhum item adicionado"
                         reflow="true" var="dados" id="dadosTabela" multiViewState="true"
                         rowKey="#{dados.id}" selection="#{numeracaoBean.numeracao}" filteredValue="#{numeracaoBean.numeracoesFiltro}"
                         rows="20" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,45,60"
                         paginatorPosition="top">

                <f:facet name="header">
                    <div align="left">
                        <p:outputPanel style="aling:left">
                            <p:outputLabel value="Pesquisar: " for="globalFilter"/>
                            <p:inputText id="globalFilter"  onkeyup="PF('listaInutilizacoes').filter()" />
                            <p:button icon="fa fa-refresh" style="float:right" styleClass="ui-priority-primary"/>
                        </p:outputPanel>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" process="dadosTabela" update="dadosTabela" />


                <p:column headerText="Modelo"  filterBy="#{dados.modelo}" filterStyle="display:none">
                    <h:outputText value="#{dados.modelo}" />
                </p:column>

                <p:column headerText="Serie" style="width: 10%"  filterBy="#{dados.serie}" filterStyle="display:none">
                    <h:outputText value="#{dados.serie}" />
                </p:column>

                <p:column headerText="NÃºmero"  filterBy="#{dados.numero}" filterStyle="display:none">
                    <h:outputText value="#{dados.numero}" />
                </p:column>

                <f:facet name="footer">
                    <div align="left">
                        <p:button outcome="NumeracaoFormulario"
                                  styleClass="ui-priority-primary" value="Incluir Cadastro" />

                        <p:button outcome="NumeracaoFormulario" disabled="#{numeracaoBean.numeracao.id == null}"
                                  value="Alterar Cadastro" styleClass="ui-priority-primary">
                            <f:param name="numeracao" value="#{numeracaoBean.numeracao.id}" />
                        </p:button>
                    </div>
                </f:facet>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
